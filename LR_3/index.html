<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LR_3 - Анкета</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Регистрация</legend>
            <p>
              <label for="login">Введите логин:</label>
              <input type="text" name="login" id="name" required>
            </p>
            <p>
              <label for="password">Введите пароль:</label>
              <input type="password" name="password" id="password" required>
            </p>
            <p>
              <label for="email">Введите email:</label>
              <input type="email" name="email" id="email" required>
            </p>
            <p>
              <label for="gender">Выберите пол:</label>
              <input type="radio" name="gender" id="male" required>М</input>
              <input type="radio" name="gender" id="female" required>Ж</input>
            </p>  
            <p>
                <label for="phone">Введите телефон:</label>
              <input type="tel" name="phone" id="phone" required>
            </p>
            <p>
                <label for="date">Выберите дату рождения:</label>
                <input type="date" name="date" id="date" required>
            </p>
            <p>
                <label for="file">Загрузите аватарку</label>
                <input type="file" name="avatar" id="avatar" required>
            </p>
            <p>
                <label for="agree">Согласие на обработку персональных данных:</label>
                <input type="checkbox" name="agree" id="agree" required>
            </p>
            <p>
                <label for="reset">Очистить форму</label>
                <input type="reset" value="Очистить" id="reset">
            </p>
            <button type="submit">Отправить</button>
        </fieldset>
    </form>
</body>
</html>
